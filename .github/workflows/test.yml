name: TypeScript Typecheck

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    typecheck:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - uses: pnpm/action-setup@v4
              with:
                  version: 8

            - name: Install dependencies
              run: pnpm install

            - name: Run TypeScript typecheck
              run: npm run tsc
